<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Repente 1 | Ynara Teixeira Fotografia</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Palette */
        :root {
            --primary-rose: #dbaeb5;
            --dark-rose: #b5838d;
            --cream-bg: #fffbf7;
            --text-brown: #5d4037;
            --gold-accent: #c5a065;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--cream-bg);
            color: var(--text-brown);
        }

        h1, h2, h3, .serif-font {
            font-family: 'Playfair Display', serif;
        }

        .script-font {
            font-family: 'Great Vibes', cursive;
        }

        .btn-primary {
            background-color: var(--dark-rose);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--text-brown);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(181, 131, 141, 0.4);
        }

        .card-shadow {
            box-shadow: 0 15px 35px rgba(93, 64, 55, 0.06);
        }

        /* Image Hover Effects */
        .img-hover-zoom {
            overflow: hidden;
            cursor: pointer; /* Indicates clickable */
        }
        
        .img-hover-zoom img {
            transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .img-hover-zoom:hover img {
            transform: scale(1.08);
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Decorative Shapes */
        .wave-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .wave-bottom svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 60px;
        }

        .wave-bottom .shape-fill {
            fill: #fffbf7;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 40px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Lightbox Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-zoom-in {
            animation: zoomIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Camera = (props) => (<Icon {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path><circle cx="12" cy="13" r="3"></circle></Icon>);
        const Utensils = (props) => (<Icon {...props}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path><path d="M7 2v20"></path><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path></Icon>);
        const Droplets = (props) => (<Icon {...props}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"></path><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"></path></Icon>);
        const Palette = (props) => (<Icon {...props}><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"></circle><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"></circle><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"></circle><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"></circle><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path></Icon>);
        const MapPin = (props) => (<Icon {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle></Icon>);
        const Phone = (props) => (<Icon {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></Icon>);
        const Instagram = (props) => (<Icon {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></Icon>);
        const CheckCircle = (props) => (<Icon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></Icon>);
        const ChevronDown = (props) => (<Icon {...props}><polyline points="6 9 12 15 18 9"></polyline></Icon>);
        const X = (props) => (<Icon {...props}><path d="M18 6 6 18"/><path d="M6 6 18 18"/></Icon>);
        const Heart = (props) => (<Icon {...props}><path d="M19 14c1.49-1.28 3.6-2.34 4.58-4.26a5.5 5.5 0 0 0-5.06-7.53C16.89 2.1 15.03 3.5 14.5 4c-.53-.5-2.39-1.9-3.99-1.79A5.5 5.5 0 0 0 5.45 9.74c.98 1.92 3.09 2.98 4.58 4.26"></path><path d="m19 14-7 7-7-7"></path></Icon>);
        const Star = (props) => (<Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></Icon>);
        const Users = (props) => (<Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>);
        const Volume2 = (props) => (<Icon {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></Icon>);
        const VolumeX = (props) => (<Icon {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></Icon>);

        // --- Helper for Images ---
        const handleImageError = (e) => {
            e.target.onerror = null;
            e.target.src = 'https://placehold.co/600x400/ffe4e6/5d4037?text=Foto+Ilustrativa';
        };

        // --- Components ---

        const Lightbox = ({ src, onClose }) => {
            useEffect(() => {
                const handleEsc = (e) => {
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [onClose]);

            if (!src) return null;

            return (
                <div 
                    className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm"
                    onClick={onClose}
                >
                    <button 
                        className="absolute top-4 right-4 text-white/70 hover:text-white transition-colors p-2 hover:bg-white/10 rounded-full z-10"
                        onClick={onClose}
                    >
                        <X size={32} />
                    </button>
                    <img 
                        src={src} 
                        className="max-h-[90vh] max-w-[95vw] rounded shadow-2xl animate-zoom-in object-contain" 
                        alt="Visualização ampliada"
                        onClick={(e) => e.stopPropagation()} 
                    />
                </div>
            );
        };

        const ImageCarousel = ({ images, interval = 3500, alt }) => {
            const [currentIndex, setCurrentIndex] = useState(0);

            useEffect(() => {
                if (images.length <= 1) return;
                const timer = setInterval(() => {
                    setCurrentIndex((prev) => (prev + 1) % images.length);
                }, interval);
                return () => clearInterval(timer);
            }, [images.length, interval]);

            return (
                <div className="w-full h-full relative">
                    {images.map((src, index) => (
                        <img
                            key={index}
                            src={src}
                            alt={`${alt} ${index + 1}`}
                            className={`absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-1000 ${
                                index === currentIndex ? "opacity-100" : "opacity-0"
                            }`}
                            onError={handleImageError}
                        />
                    ))}
                </div>
            );
        };

        const Header = () => (
            <nav className="fixed w-full z-50 bg-[#fffbf7]/90 backdrop-blur-md border-b border-[#ebd4d8] shadow-sm">
                <div className="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                    <div className="flex flex-col">
                        <span className="text-2xl serif-font font-bold text-[#b5838d]">Ynara Teixeira</span>
                        <span className="text-xs tracking-widest uppercase text-[#5d4037]">Fotografia Infantil</span>
                    </div>
                    <a href="https://wa.me/5585987156844?text=Olá!%20Gostaria%20de%20saber%20mais%20sobre%20o%20ensaio%20De%20Repente%201" target="_blank" className="hidden md:flex items-center gap-2 btn-primary px-5 py-2 rounded-full text-sm font-bold">
                        <Phone size={16} /> Agendar Sessão
                    </a>
                </div>
            </nav>
        );

        const Hero = () => (
            <header className="relative h-[90vh] flex flex-col items-center justify-center text-center overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full z-0">
                    <img src="https://images.unsplash.com/photo-1519689680058-324335c77eba?q=80&w=2070&auto=format&fit=crop" 
                         className="w-full h-full object-cover" 
                         alt="Baby Background" 
                         onError={handleImageError} />
                    <div className="absolute top-0 left-0 w-full h-full bg-white/60 backdrop-blur-[2px]"></div>
                </div>
                
                <div className="z-10 max-w-4xl mx-auto px-4 animate-fade-in-up mt-10">
                    <span className="script-font text-6xl md:text-8xl text-[#b5838d] block mb-2 drop-shadow-sm">De repente 1</span>
                    <h1 className="text-4xl md:text-6xl font-bold mb-6 text-[#5d4037]">
                        O Primeiro Aninho do Seu Bebê
                    </h1>
                    <div className="w-24 h-1 bg-[#c5a065] mx-auto mb-8 rounded-full"></div>
                    <p className="text-xl md:text-2xl mb-10 text-gray-700 font-light leading-relaxed max-w-2xl mx-auto">
                        Um cenário dos sonhos, muita diversão e o registro mais doce que você poderia imaginar. 
                    </p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="#investimento" className="btn-primary px-10 py-4 rounded-full text-lg shadow-xl hover:scale-105 transition-transform">
                            Ver Investimento
                        </a>
                        <a href="#como-funciona" className="px-10 py-4 rounded-full text-[#5d4037] bg-white/80 border border-[#b5838d] hover:bg-white transition-all shadow-md">
                            Conhecer o Ensaio
                        </a>
                    </div>
                </div>

                <div className="wave-bottom">
                    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" className="shape-fill"></path>
                    </svg>
                </div>
            </header>
        );

        const Features = () => (
            <section id="como-funciona" className="py-20 bg-[#fffbf7]">
                <div className="max-w-6xl mx-auto px-4">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl serif-font text-[#5d4037] mb-3">A Experiência Completa</h2>
                        <p className="text-gray-500 text-lg">2 horas de duração respeitando o tempo do seu bebê</p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-8">
                        {/* Card 1 */}
                        <div className="bg-white rounded-3xl card-shadow overflow-hidden hover:-translate-y-2 transition-transform duration-300 group">
                            <div className="h-56 overflow-hidden relative bg-rose-50">
                                <img src="./img/foto_01.png" 
                                     alt="Bebê Clean" 
                                     className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" 
                                     onError={handleImageError} />
                                <div className="absolute bottom-0 left-0 w-full h-16 bg-gradient-to-t from-black/50 to-transparent"></div>
                                <div className="absolute top-4 left-4 bg-white/90 p-2 rounded-full text-[#b5838d]">
                                    <Camera size={24} />
                                </div>
                            </div>
                            <div className="p-8 text-center relative">
                                <span className="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-[#5d4037] text-white w-10 h-10 flex items-center justify-center rounded-full text-lg font-bold border-4 border-white">1</span>
                                <h3 className="text-xl font-bold mb-3 mt-2 serif-font text-[#5d4037]">O Início Clean</h3>
                                <p className="text-gray-600 leading-relaxed">
                                    Começamos com fotos do bebê limpinho no cenário e retratos lindos com os pais e irmãos.
                                </p>
                            </div>
                        </div>

                        {/* Card 2 */}
                        <div className="bg-white rounded-3xl card-shadow overflow-hidden hover:-translate-y-2 transition-transform duration-300 group transform md:-translate-y-6 border-b-4 border-[#b5838d]">
                            <div className="h-56 overflow-hidden relative bg-rose-50">
                                <img src="./img/foto_02.png" 
                                     alt="Hora da Bagunça" 
                                     className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                     onError={handleImageError} />
                                <div className="absolute top-4 left-4 bg-[#b5838d] p-2 rounded-full text-white">
                                    <Utensils size={24} />
                                </div>
                                <div className="absolute top-4 right-4 bg-[#c5a065] text-white text-xs px-3 py-1 rounded-full font-bold uppercase tracking-wider">Favorito</div>
                            </div>
                            <div className="p-8 text-center relative">
                                <span className="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-[#5d4037] text-white w-10 h-10 flex items-center justify-center rounded-full text-lg font-bold border-4 border-white">2</span>
                                <h3 className="text-xl font-bold mb-3 mt-2 serif-font text-[#5d4037]">A Hora da Bagunça</h3>
                                <p className="text-gray-600 leading-relaxed">
                                    O auge da diversão! Smash the Cake, frutas ou tintas. O momento de explorar texturas e sabores.
                                </p>
                            </div>
                        </div>

                        {/* Card 3 */}
                        <div className="bg-white rounded-3xl card-shadow overflow-hidden hover:-translate-y-2 transition-transform duration-300 group">
                            <div className="h-56 overflow-hidden relative bg-rose-50">
                                <img src="./img/foto_03.png" 
                                     alt="Splash Banho" 
                                     className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                     onError={handleImageError} />
                                <div className="absolute top-4 left-4 bg-white/90 p-2 rounded-full text-[#b5838d]">
                                    <Droplets size={24} />
                                </div>
                            </div>
                            <div className="p-8 text-center relative">
                                <span className="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-[#5d4037] text-white w-10 h-10 flex items-center justify-center rounded-full text-lg font-bold border-4 border-white">3</span>
                                <h3 className="text-xl font-bold mb-3 mt-2 serif-font text-[#5d4037]">O Splash</h3>
                                <p className="text-gray-600 leading-relaxed">
                                    Para finalizar, um banho relaxante com água morna na tina ou banheira. Fotos fofas e bebê limpinho!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Variations = () => (
            <section className="py-20 bg-[#fff0f3] relative">
                <div className="max-w-6xl mx-auto px-4 relative z-10">
                    <h2 className="text-4xl serif-font text-center text-[#5d4037] mb-12">Escolha o Estilo da Bagunça</h2>
                    
                    <div className="grid md:grid-cols-2 gap-8 mb-12">
                        {/* Option 1 */}
                        <div className="bg-white p-2 rounded-2xl shadow-lg hover:shadow-xl transition-shadow">
                            <div className="h-64 rounded-xl overflow-hidden mb-6 relative bg-rose-50">
                                <ImageCarousel 
                                    alt="Com Bolo ou Frutas"
                                    images={[
                                        "./img/foto_04.png",
                                        "./img/foto_05.png"
                                    ]}
                                    interval={3500}
                                />
                                <div className="absolute bottom-4 left-4 bg-white px-4 py-1 rounded-full text-sm font-bold text-[#5d4037] shadow-sm z-10">Clássico</div>
                            </div>
                            <div className="px-6 pb-6">
                                <div className="flex items-center gap-3 mb-3">
                                    <div className="p-2 bg-green-100 text-green-700 rounded-lg"><Utensils size={20} /></div>
                                    <h3 className="font-bold text-xl text-[#5d4037]">Com Frutas ou Bolo</h3>
                                </div>
                                <p className="text-gray-600 mb-2">
                                    O clássico <strong>Smash the Cake</strong> ou a opção saudável <strong>Smash the Fruit</strong>. 
                                    Traga o bolo ou frutas preferidas do seu bebê.
                                </p>
                            </div>
                        </div>

                        {/* Option 2 */}
                        <div className="bg-white p-2 rounded-2xl shadow-lg hover:shadow-xl transition-shadow">
                            <div className="h-64 rounded-xl overflow-hidden mb-6 relative bg-rose-50">
                                <ImageCarousel 
                                    alt="Pintando o 7"
                                    images={[
                                        "./img/foto_06.png",
                                        "./img/foto_07.png"
                                    ]}
                                    interval={4000}
                                />
                                <div className="absolute bottom-4 left-4 bg-white px-4 py-1 rounded-full text-sm font-bold text-[#5d4037] shadow-sm z-10">Criativo</div>
                            </div>
                            <div className="px-6 pb-6">
                                <div className="flex items-center gap-3 mb-3">
                                    <div className="p-2 bg-purple-100 text-purple-700 rounded-lg"><Palette size={20} /></div>
                                    <h3 className="font-bold text-xl text-[#5d4037]">Pintando o 7</h3>
                                </div>
                                <p className="text-gray-600 mb-2">
                                    Uma experiência sensorial artística! Tintas comestíveis feitas no estúdio (base de farinha).
                                </p>
                                <div className="text-xs bg-gray-50 p-2 rounded border border-gray-100 mt-2 inline-block text-gray-500">
                                    + R$50,00 (4 cores)
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="text-center">
                        <div className="inline-flex items-center gap-2 bg-white/60 backdrop-blur-sm px-6 py-3 rounded-full border border-rose-200 text-[#5d4037]">
                            <MapPin size={20} className="text-[#b5838d]" />
                            <span>Locais: <strong>No Estúdio</strong> (conforto) ou <strong>Externa</strong> (luz natural)</span>
                        </div>
                    </div>
                </div>
            </section>
        );

        const PhotoGallery = ({ onOpen }) => {
            const photos = [
                { src: "./img/foto_10.png", span: "row-span-2" },
                { src: "./img/foto_11.png", span: "" },
                { src: "./img/foto_12.png", span: "row-span-2" },
                { src: "./img/foto_13.png", span: "" },
                { src: "./img/foto_14.png", span: "" },
                { src: "./img/foto_15.png", span: "row-span-2" },
                { src: "./img/foto_16.png", span: "" }
            ];

            return (
                <section className="py-20 bg-[#fffbf7]">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="text-center mb-12">
                            <span className="script-font text-5xl text-[#dbaeb5] block mb-2">Galeria de Sonhos</span>
                            <h2 className="text-3xl serif-font text-[#5d4037]">Pequenos Detalhes, Grandes Memórias</h2>
                            <p className="text-gray-400 text-sm mt-2">(Clique nas fotos para ampliar)</p>
                        </div>
                        
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 auto-rows-[200px]">
                            {photos.map((photo, index) => (
                                <div 
                                    key={index}
                                    className={`rounded-2xl overflow-hidden shadow-md img-hover-zoom bg-rose-50 ${photo.span}`}
                                    onClick={() => onOpen(photo.src)}
                                >
                                    <img src={photo.src} alt={`Galeria ${index}`} className="w-full h-full object-cover" onError={handleImageError} />
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Addons = () => (
            <section className="py-20 bg-white">
